<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tokyo Train Status</title>

        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Troubled Tokyo Train Lines <small id="update-time">{{ updated }}</small></h1>
        <div class="alert alert-success hidden" id="no-issues">No issues reported</div>
        <div class="alert alert-warning{% if live %} hidden{% endif %}" id="no-connection">No connection, please wait...</div>
        <div id="list">
            {% for info in lines %}
                <div class="row" id="{{  info.id }}">
                    <div class="col-md-12">
                        <h2 id="{{ info.id }}-name">
                            {{ info.line_en }}
                        </h2>
                        <div class="alert alert-danger">
                            <strong id="{{ info.id }}-status">{{ info.status_en }}</strong>
                            <small id="{{ info.id }}-more">{{ info.more }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <script src="/static/autorefresh.js" type="text/javascript"></script>
    </body>
</html>
